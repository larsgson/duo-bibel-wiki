title = "यूहन्ना का सुसमाचार"
longTitle = "यूहन्ना के अनुसार शुभ सन्देश"
description = "यीशु के प्रिय चेले यूहन्ना हमें उसके बारे में बताते हैं जो आदि से था। यीशु के द्वारा परमेश्वर ने हमें अनुग्रह और सच्चाई प्रदान की। उसके द्वारा हम परमेश्वर की सन्तान बनते हैं।"

[01]
title = "हमारे बीच वचन"
description = "अध्याय 1–12: वचन के देहधारण से लेकर यीशु के यरूशलेम में प्रवेश तक"

[01.01]
title = "परमेश्वर का जीवित वचन"
description = "परमेश्वर का वचन देहधारी हुआ और हमारे बीच निवास किया। यूहन्ना बपतिस्मा देनेवाले ने उसकी गवाही दी। अन्द्रियास ने शमौन पतरस को बताया और वे यीशु के पीछे हो लिए।"

[01.02]
title = "काना का विवाह"
description = "यीशु ने एक विवाह में पानी को दाखरस में बदला। उसने सर्राफों को मन्दिर से निकाला। उसने कहा, \"इस मन्दिर को गिरा दो और मैं इसे फिर खड़ा करूँगा।\""

[01.03]
title = "नीकुदेमुस"
description = "यीशु ने नीकुदेमुस से कहा, \"नये सिरे से जन्म लो। जो कोई पुत्र पर विश्वास करता है वह अनन्त जीवन पाएगा।\" यूहन्ना बपतिस्मा देनेवाले ने कहा, \"वह सबसे ऊपर है।\""

[01.04]
title = "सामरी स्त्री"
description = "यीशु ने एक सामरी स्त्री से उसके पतियों के बारे में बात की। उसने कहा, \"क्या यही मसीह हो सकता है?\" बहुतों ने विश्वास किया। उसने एक अधिकारी के बेटे को चंगा किया।"

[01.05]
title = "लंगड़े की चंगाई"
description = "यीशु ने बेतहसदा में एक मनुष्य को चंगा किया। उसने कहा, \"पुत्र केवल वही करता है जो वह पिता को करते देखता है। मेरे काम और पवित्रशास्त्र गवाही देते हैं।\""

[01.06]
title = "जीवन की रोटी"
description = "यीशु ने 5,000 पुरुषों को खिलाया और समुद्र पर चला। उसने कहा, \"मैं जीवन की रोटी हूँ। मेरा मांस सच्चा भोजन है।\" बहुत से चेले पीछे हट गए।"

[01.07]
title = "जीवन के जल की नदियाँ"
description = "यीशु पर्व में गया। लोग कह रहे थे, \"क्या यह मसीह है?\" प्रधान याजकों ने उसे पकड़ने का प्रयास किया। उसने पुकारकर कहा, \"आओ और पीओ।\""

[01.08]
title = "अब्राहम की सन्तान"
description = "यीशु ने व्यभिचार में पकड़ी गई स्त्री को दोषी नहीं ठहराया। फरीसियों ने उससे प्रश्न किया। उसने कहा, \"यदि परमेश्वर तुम्हारा पिता होता तो तुम मुझसे प्रेम करते।\""

[01.09]
title = "अंधे की चंगाई"
description = "यीशु ने सब्त के दिन एक अंधे को चंगा किया। फरीसियों ने उस मनुष्य को बुलाकर बाहर निकाल दिया। यीशु ने कहा, \"मैं इसलिए आया कि अंधे देखें।\""

[01.10]
title = "अच्छा चरवाहा"
description = "यीशु ने कहा, \"मैं अच्छा चरवाहा हूँ। मैं भेड़ों के लिए अपना प्राण देता हूँ।\" उन्होंने पूछा, \"क्या तू मसीह है?\" उसने कहा, \"मेरी भेड़ें मेरे पीछे चलती हैं।\""

[01.11]
title = "लाज़र"
description = "लाज़र मर गया। यीशु कब्र पर गया और कहा, \"लाज़र, बाहर आ।\" लाज़र बाहर आ गया। प्रधान याजकों ने यीशु को मार डालने की योजना बनाई।"

[01.12]
title = "यरूशलेम में प्रवेश"
description = "यीशु यरूशलेम में सवार होकर आया। भीड़ ने पुकारा, \"होशाना!\" उसने कहा, \"मनुष्य के पुत्र को ऊंचे पर चढ़ाया जाना चाहिए। मैं संसार को बचाने आया हूँ।\""

[02]
title = "यीशु और उनके चेले"
description = "अध्याय 13–17: अंतिम भोज, विदाई के वचन और यीशु की प्रार्थना"

[02.13]
title = "पैर धोना"
description = "यीशु ने चेलों के पैर धोए। उसने कहा, \"तुम में से एक मुझे धोखा देगा।\" यहूदा चला गया। यीशु ने कहा, \"एक दूसरे से प्रेम करो जैसा मैंने तुमसे प्रेम किया।\""

[02.14]
title = "मार्ग, सत्य और जीवन"
description = "\"मैं मार्ग, सत्य और जीवन हूँ। मैं पिता में हूँ और पिता मुझ में है। वह तुम्हें पवित्र आत्मा देगा। डरो मत।\""

[02.15]
title = "दाखलता और डालियाँ"
description = "\"मैं दाखलता हूँ, तुम डालियाँ हो। तुम मेरे मित्र हो यदि तुम वही करो जो मैं तुम्हें आज्ञा देता हूँ। यदि उन्होंने मुझे सताया तो तुम्हें भी सताएँगे।\""

[02.16]
title = "पवित्र आत्मा का आगमन"
description = "\"आत्मा संसार को पाप के विषय में दोषी ठहराएगा। वह तुम्हें सारे सत्य का मार्ग दिखाएगा। तुम्हारा शोक आनन्द में बदल जाएगा। मैं पिता के पास जा रहा हूँ।\""

[02.17]
title = "अपने चेलों के लिए यीशु की प्रार्थना"
description = "यीशु ने कहा, \"हे पिता, मैंने तेरा नाम उन्हें प्रकट किया जिन्हें तूने मुझे दिया। उन्हें सत्य से पवित्र कर। जो मुझ पर विश्वास करें वे सब एक हों।\""

[03]
title = "क्रूस और पुनरुत्थान"
description = "अध्याय 18–21: गिरफ्तारी, क्रूस पर चढ़ाना, पुनरुत्थान और पुनर्स्थापना"

[03.18]
title = "गिरफ्तारी और मुकदमा"
description = "यहूदा ने यीशु को प्रधान याजकों के हवाले किया। पतरस ने उसका इन्कार किया। उसे पीलातुस के सामने भेजा गया। यीशु ने कहा, \"मेरा राज्य इस संसार का नहीं।\""

[03.19]
title = "पापों के लिए मृत्यु"
description = "सैनिकों ने यीशु को लेकर क्रूस पर चढ़ाया। उसने कहा, \"पूरा हुआ।\" उसने प्राण त्याग दिए। एक सैनिक ने उसके पंजर में भाला मारा।"

[03.20]
title = "पुनरुत्थान"
description = "मरियम कब्र पर गई और उसे खाली पाया। यीशु उसे मिला। वह आया और चेलों के बीच खड़ा हुआ। थोमा ने कहा, \"हे मेरे प्रभु, हे मेरे परमेश्वर!\""

[03.21]
title = "तिबिरियास का सागर"
description = "जब चेले मछली पकड़ रहे थे तब यीशु प्रकट हुआ। उसने पतरस से कहा, \"क्या तू मुझ से प्रेम करता है? मेरी भेड़ें चरा।\" प्रिय चेले ने यह गवाही दी।"

