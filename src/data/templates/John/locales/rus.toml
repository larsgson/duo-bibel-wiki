# Евангелие от Иоанна - Русская локализация

title = "Евангелие от Иоанна"
longTitle = "Благая Весть по Иоанну"
description = "Любимый ученик Иисуса Иоанн рассказывает нам о Том, Кто был от начала. Через Иисуса Бог дал нам благодать и истину. Через Него мы становимся детьми Божьими."

[01]
title = "Слово среди нас"
description = "Главы 1–12: От воплощения Слова до входа Иисуса в Иерусалим"

[01.01]
title = "Живое Слово Божье"
description = "Слово Божье стало плотью и обитало среди нас. Иоанн Креститель свидетельствовал о Нём. Андрей рассказал Симону Петру, и они последовали за Иисусом."

[01.02]
title = "Свадьба в Кане"
description = "Иисус превратил воду в вино на свадьбе. Он изгнал менял из храма. Он сказал: «Разрушьте храм сей, и Я воздвигну его.»"

[01.03]
title = "Никодим"
description = "Иисус сказал Никодиму: «Должно вам родиться свыше. Верующий в Сына имеет жизнь вечную.» Иоанн Креститель сказал: «Он выше всех.»"

[01.04]
title = "Самарянка"
description = "Иисус говорил с самарянкой о её мужьях. Она сказала: «Не Он ли Христос?» Многие уверовали. Он исцелил сына царедворца."

[01.05]
title = "Исцеление расслабленного"
description = "Иисус исцелил человека у купальни Вифезда. Он сказал: «Сын творит лишь то, что видит Отца творящего. Дела Мои и Писания свидетельствуют.»"

[01.06]
title = "Хлеб жизни"
description = "Иисус накормил 5 000 человек и пошёл по морю. Он сказал: «Я есмь хлеб жизни. Плоть Моя истинно есть пища.» Многие ученики отошли."

[01.07]
title = "Реки воды живой"
description = "Иисус пришёл на праздник. Народ говорил: «Не Он ли Христос?» Первосвященники пытались схватить Его. Он воззвал: «Приходите и пейте.»"

[01.08]
title = "Потомки Авраама"
description = "Иисус не осудил женщину, взятую в прелюбодеянии. Фарисеи допрашивали Его. Он сказал: «Если бы Бог был вашим Отцом, вы любили бы Меня.»"

[01.09]
title = "Исцеление слепого"
description = "Иисус исцелил слепого в субботу. Фарисеи вызвали этого человека и выгнали его. Иисус сказал: «Я пришёл, чтобы слепые прозрели.»"

[01.10]
title = "Добрый Пастырь"
description = "Иисус сказал: «Я есмь пастырь добрый. Жизнь Мою полагаю за овец.» Спросили: «Ты ли Христос?» Он сказал: «Овцы Мои следуют за Мной.»"

[01.11]
title = "Лазарь"
description = "Лазарь умер. Иисус пришёл к гробу и сказал: «Лазарь, выйди вон.» Лазарь вышел. Первосвященники замыслили убить Иисуса."

[01.12]
title = "Вход в Иерусалим"
description = "Иисус въехал в Иерусалим. Толпа восклицала: «Осанна!» Он сказал: «Сыну Человеческому надлежит быть вознесену. Я пришёл спасти мир.»"

[02]
title = "Иисус и Его ученики"
description = "Главы 13–17: Тайная Вечеря, прощальные беседы и молитва Иисуса"

[02.13]
title = "Омовение ног"
description = "Иисус омыл ноги ученикам. Он сказал: «Один из вас предаст Меня.» Иуда ушёл. Иисус сказал: «Любите друг друга, как Я возлюбил вас.»"

[02.14]
title = "Путь, Истина и Жизнь"
description = "«Я есмь путь, истина и жизнь. Я в Отце, и Отец во Мне. Он даст вам Духа Святого. Да не смущается сердце ваше.»"

[02.15]
title = "Виноградная лоза и ветви"
description = "«Я есмь лоза, а вы ветви. Вы друзья Мои, если исполняете то, что Я заповедую вам. Если Меня гнали, будут гнать и вас.»"

[02.16]
title = "Пришествие Святого Духа"
description = "«Дух обличит мир во грехе. Он наставит вас на всякую истину. Печаль ваша обратится в радость. Я иду к Отцу.»"

[02.17]
title = "Молитва Иисуса за учеников"
description = "Иисус сказал: «Отче, Я открыл имя Твоё тем, которых Ты дал Мне. Освяти их истиною. Да будут все верующие в Меня едино.»"

[03]
title = "Крест и Воскресение"
description = "Главы 18–21: Арест, распятие, воскресение и восстановление"

[03.18]
title = "Арест и суд"
description = "Иуда предал Иисуса первосвященникам. Пётр отрёкся от Него. Его отвели к Пилату. Иисус сказал: «Царство Моё не от мира сего.»"

[03.19]
title = "Смерть за грехи"
description = "Воины взяли Иисуса и распяли Его. Он сказал: «Совершилось.» Он предал дух. Воин пронзил Ему бок копьём."

[03.20]
title = "Воскресение"
description = "Мария пришла к гробу и нашла его пустым. Иисус явился ей. Он пришёл и встал посреди учеников. Фома сказал: «Господь мой и Бог мой!»"

[03.21]
title = "Тивериадское море"
description = "Иисус явился, когда ученики ловили рыбу. Он сказал Петру: «Любишь ли ты Меня? Паси овец Моих.» Возлюбленный ученик засвидетельствовал это."

