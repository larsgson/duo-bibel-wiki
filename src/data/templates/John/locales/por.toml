# O Evangelho de João - Localização em português

title = "O Evangelho de João"
longTitle = "As Boas Novas segundo João"
description = "O discípulo amado de Jesus, João, nos fala sobre Aquele que existia desde o princípio. Por meio de Jesus, Deus nos deu graça e verdade. Por meio Dele nos tornamos filhos de Deus."
video_url = "https://www.youtube.com/embed/WMAfkYVlSoQ"

[01]
title = "A Palavra entre nós"
description = "Capítulos 1–12: Da encarnação da Palavra até a entrada de Jesus em Jerusalém"

[01.01]
title = "A Palavra Viva de Deus"
description = "A Palavra de Deus se fez carne e habitou entre nós. João Batista deu testemunho dele. André contou a Simão Pedro e eles seguiram Jesus."

[01.02]
title = "As Bodas de Caná"
description = "Jesus converteu água em vinho num casamento. Expulsou os cambistas do templo. Disse: \"Destruam este templo e eu o levantarei.\""

[01.03]
title = "Nicodemos"
description = "Jesus disse a Nicodemos: \"É necessário nascer de novo. Quem crê no Filho terá a vida eterna.\" João Batista disse: \"Ele está acima de todos.\""

[01.04]
title = "A Mulher Samaritana"
description = "Jesus falou com uma samaritana sobre seus maridos. Ela disse: \"Será este o Cristo?\" Muitos creram. Ele curou o filho de um oficial."

[01.05]
title = "Coxo Curado"
description = "Jesus curou um homem em Betesda. Disse: \"O Filho só faz o que vê o Pai fazer. As minhas obras e as Escrituras dão testemunho.\""

[01.06]
title = "O Pão da Vida"
description = "Jesus alimentou 5.000 homens e andou sobre o mar. Disse: \"Eu sou o pão da vida. A minha carne é verdadeiro alimento.\" Muitos discípulos se afastaram."

[01.07]
title = "Rios de Água Viva"
description = "Jesus foi à festa. O povo dizia: \"Será este o Cristo?\" Os sumos sacerdotes tentaram prendê-lo. Ele clamou: \"Venham e bebam.\""

[01.08]
title = "Os descendentes de Abraão"
description = "Jesus não condenou uma mulher apanhada em adultério. Os fariseus o interrogaram. Ele disse: \"Se Deus fosse o vosso Pai, me amaríeis.\""

[01.09]
title = "Cura de um cego"
description = "Jesus curou um cego no sábado. Os fariseus chamaram o homem e o expulsaram. Jesus disse: \"Eu vim para que os cegos vejam.\""

[01.10]
title = "O Bom Pastor"
description = "Jesus disse: \"Eu sou o bom pastor. Dou a minha vida pelas ovelhas.\" Perguntaram: \"Tu és o Cristo?\" Ele disse: \"As minhas ovelhas me seguem.\""

[01.11]
title = "Lázaro"
description = "Lázaro morreu. Jesus foi ao túmulo e disse: \"Lázaro, sai para fora.\" Lázaro saiu. Os sumos sacerdotes conspiraram para matar Jesus."

[01.12]
title = "A entrada em Jerusalém"
description = "Jesus entrou em Jerusalém a cavalo. A multidão gritou: \"Hosana!\" Ele disse: \"É necessário que o Filho do Homem seja levantado. Eu vim para salvar o mundo.\""

[02]
title = "Jesus e seus discípulos"
description = "Capítulos 13–17: A Última Ceia, discursos de despedida e a oração de Jesus"

[02.13]
title = "O lavar dos pés"
description = "Jesus lavou os pés dos discípulos. Disse: \"Um de vós me trairá.\" Judas saiu. Jesus disse: \"Amem uns aos outros como eu vos amei.\""

[02.14]
title = "O Caminho, a Verdade e a Vida"
description = "\"Eu sou o caminho, a verdade e a vida. Eu estou no Pai e o Pai em mim. Ele vos dará o Espírito Santo. Não tenham medo.\""

[02.15]
title = "A Videira e os ramos"
description = "\"Eu sou a videira, vós sois os ramos. Vós sois meus amigos se fizerdes o que eu vos mando. Se me perseguiram, também vos perseguirão.\""

[02.16]
title = "A vinda do Espírito Santo"
description = "\"O Espírito convencerá o mundo do pecado. Ele vos guiará em toda a verdade. A vossa tristeza se converterá em alegria. Eu vou para o Pai.\""

[02.17]
title = "A oração de Jesus pelos seus discípulos"
description = "Jesus disse: \"Pai, revelei o teu nome àqueles que me deste. Santifica-os na verdade. Que todos os que crerem em mim sejam um.\""

[03]
title = "Cruz e Ressurreição"
description = "Capítulos 18–21: Prisão, crucificação, ressurreição e restauração"

[03.18]
title = "Prisão e julgamento"
description = "Judas entregou Jesus aos sumos sacerdotes. Pedro o negou. Foi enviado perante Pilatos. Jesus disse: \"O meu reino não é deste mundo.\""

[03.19]
title = "Morte pelos pecados"
description = "Os soldados levaram Jesus e o crucificaram. Ele disse: \"Está consumado.\" Entregou o espírito. Um soldado perfurou o seu lado com uma lança."

[03.20]
title = "A Ressurreição"
description = "Maria foi ao túmulo e o encontrou vazio. Jesus apareceu-lhe. Veio e ficou entre os discípulos. Tomé disse: \"Senhor meu e Deus meu!\""

[03.21]
title = "O Mar de Tiberíades"
description = "Jesus apareceu enquanto os discípulos pescavam. Disse a Pedro: \"Tu me amas? Apascenta as minhas ovelhas.\" O discípulo amado deu este testemunho."

