# Das Johannesevangelium - Deutsche Lokalisierung

title = "Das Johannesevangelium"
longTitle = "Die gute Nachricht nach Johannes"
description = "Der von Jesus geliebte Jünger Johannes erzählt uns von dem, der von Anfang an war. Durch Jesus schenkte uns Gott Gnade und Wahrheit. Durch Ihn werden wir Kinder Gottes."
video_url = "https://www.youtube.com/embed/WMAfkYVlSoQ"

[01]
title = "Das Wort unter uns"
description = "Kapitel 1–12: Von der Menschwerdung des Wortes bis zum Einzug Jesu in Jerusalem"

[01.01]
title = "Mensch gewordene Wort Gottes"
description = "Das Wort Gottes wurde Fleisch und wohnte unter uns. Johannes der Täufer legt Zeugnis für ihn ab. Andreas erzählt es Simon Petrus und sie folgten Jesus."

[01.02]
title = "Hochzeit in Kana"
description = "Jesus verwandelt bei einer Hochzeit Wasser in Wein. Er treibt Geldwechsler aus dem Tempel und sagt: \"Zerstört diesen Tempel und ich werde ihn wieder aufbauen.\""

[01.03]
title = "Nikodemus"
description = "Jesus sagt zu Nikodemus: \"Du musst wiedergeboren werden. Wer an den Sohn glaubt, wird ewiges Leben haben.\" Johannes der Täufer sagt: \"Er ist über allem.\""

[01.04]
title = "Die samaritanische Frau"
description = "Jesus spricht mit einer Samariterin über ihren Mann. Sie sagt: \"Kann das der Christus sein?\" Viele glauben. Er heilt den Sohn eines Beamten."

[01.05]
title = "Heilung eines Kranken"
description = "Jesus heilt einen Mann in Bethesda. Er sagt: \"Der Sohn tut nur, was er sieht, dass der Vater tut. Meine Werke und die Schriften legen Zeugnis davon ab.\""

[01.06]
title = "Brot des Lebens"
description = "Jesus speist 5.000 Männer und geht über das Meer. Er sagt: \"Ich bin das Brot des Lebens. Mein Fleisch ist wahre Speise.\" Viele Jünger ziehen sich zurück."

[01.07]
title = "Wasser des Lebens"
description = "Jesus geht zum Laubhüttenfest. Die Leute sagen: \"Ist dies der Christus?\" Die Hohepriester versuchen, ihn festzunehmen. Er ruft: \"Kommt und trinkt.\""

[01.08]
title = "Kinder Abrahams"
description = "Jesus verurteilt eine Frau nicht, die beim Ehebruch ertappt wurde. Die Pharisäer befragen ihn. Er sagt: \"Wenn Gott euer Vater wäre, würdet ihr mich lieben.\""

[01.09]
title = "Heilung eines Blindgeborenen"
description = "Jesus heilt am Sabbat einen Blinden. Die Pharisäer werfen diesen blinden Mann hinaus. Jesus sagt: \"Ich bin gekommen, damit die Blinden sehen können.\""

[01.10]
title = "Der gute Hirte"
description = "Jesus sagt: \"Ich bin der gute Hirte. Ich gebe mein Leben für die Schafe.\" Sie fragen: \"Bist du der Christus?\" Er sagt: \"Meine Schafe folgen mir.\""

[01.11]
title = "Lazarus"
description = "Lazarus stirbt. Jesus geht zum Grab und ruft: \"Lazarus, komm heraus.\" Lazarus kommt heraus. Die Hohepriester planen, Jesus zu töten."

[01.12]
title = "Einzug in Jerusalem"
description = "Jesus reitet nach Jerusalem. Die Menge ruft: \"Hosianna!\" Er sagt: \"Der Menschensohn muss erhöht werden. Ich bin gekommen, um die Welt zu retten.\""

[02]
title = "Jesus und seine Jünger"
description = "Kapitel 13–17: Das letzte Abendmahl, Abschiedsreden und das Gebet Jesu"

[02.13]
title = "Fußwaschung"
description = "Jesus wischt den Jüngern die Füße. Er sagt: \"Einer von euch wird mich verraten.\" Judas geht weg. Jesus sagt: \"Liebt einander, wie ich euch geliebt habe.\""

[02.14]
title = "Der Weg, die Wahrheit und das Leben"
description = "\"Ich bin der Weg, die Wahrheit und das Leben. Ich bin im Vater und der Vater in mir. Er wird euch den Heiligen Geist senden. Habt keine Angst.\""

[02.15]
title = "Der Weinstock"
description = "\"Ich bin der Weinstock, ihr seid die Reben. Ihr seid meine Freunde, wenn ihr tut, was ich euch gebiete. Wie sie mich verfolgt haben, werden sie auch euch verfolgen.\""

[02.16]
title = "Das Kommen des Heiligen Geistes"
description = "\"Der Geist wird die Welt der Sünde überführen. Er wird euch in alle Wahrheit leiten. Eure Trauer wird sich in Freude verwandeln. Ich gehe zum Vater.\""

[02.17]
title = "Das Gebet Jesu für seine Jünger"
description = "Jesus sagt: \"Vater, ich habe deinen Namen denen offenbart, die du mir gegeben hast. Heilige sie in der Wahrheit. Mögen alle, die an mich glauben, eins sein.\""

[03]
title = "Kreuz & Auferstehung"
description = "Kapitel 18–21: Verhaftung, Kreuzigung, Auferstehung und Wiederherstellung"

[03.18]
title = "Gefangennahme und Verurteilung"
description = "Judas verrät Jesus an die Hohepriester. Petrus verleugnet ihn. Er wird vom Pilatus verurteilt. Jesus sagt: \"Mein Reich ist nicht von dieser Welt.\""

[03.19]
title = "Tod"
description = "Die Soldaten nehmen Jesus und kreuzigen ihn. Er sagt: \"Es ist vollbracht\" und gibt seinen Geist auf. Ein Soldat durchbohrt seine Seite mit einem Speer."

[03.20]
title = "Die Auferstehung"
description = "Maria geht zum Grab und findet es leer. Jesus begegnet ihr. Er kommt und zeigt sich den Jüngern. Thomas sagt: \"Mein Herr und mein Gott!\""

[03.21]
title = "Am See von Tiberias"
description = "Jesus zeigt sich nochmals, als die Jünger fischen. Er sagt zu Petrus: \"Liebst du mich? Weide meine Schafe.\" Der geliebte Jünger hat dieses Zeugnis abgelegt."

