# The Gospel of John - English locale

title = "The Gospel of John"
longTitle = "The Good News according to John"
description = "Jesus' beloved disciple John tells us about the One who was from the beginning. Through Jesus, God gave us grace and truth. Through Him we become children of God."
video_url = "https://www.youtube.com/embed/RHs-mOkjXSg"

[01]
title = "The Word Among Us"
description = "Chapters 1–12: From the incarnation of the Word to Jesus' entry into Jerusalem"

[01.01]
title = "The Living Word of God"
description = "The Word of God became flesh and dwelt with us. John the Baptist bore witness to him. Andrew told Simon Peter and they followed Jesus."

[01.02]
title = "Cana Wedding"
description = "Jesus turned water into wine at a wedding. He drove money-changers from the temple. He said, \"Destroy this temple and I will raise it.\""

[01.03]
title = "Nicodemus"
description = "Jesus told Nicodemus, \"Be born again. Whoever believes in the Son will have eternal life.\" John the Baptist said, \"He is above all.\""

[01.04]
title = "Samaritan Woman"
description = "Jesus spoke with a Samaritan woman about her husbands. She said, \"Can this be the Christ?\" Many believed. He healed an official's son."

[01.05]
title = "Lame Man Healed"
description = "Jesus healed a man at Bethesda. He said, \"The Son only does what he sees the Father doing. My works and the Scriptures bear witness.\""

[01.06]
title = "Bread of Life"
description = "Jesus fed 5,000 men and walked across the sea. He said, \"I am the bread of life. My flesh is true food.\" Many disciples turned back."

[01.07]
title = "Rivers of Living Water"
description = "Jesus went to the feast. The people said, \"Is this the Christ?\" The chief priests tried to arrest him. He called out, \"Come and drink.\""

[01.08]
title = "Abraham's Descendants"
description = "Jesus did not condemn a woman caught in adultery. The Pharisees questioned him. He said, \"If God were your Father you would love me.\""

[01.09]
title = "Blind Man Healed"
description = "Jesus healed a blind man on the Sabbath. The Pharisees called the man and threw him out. Jesus said, \"I came that the blind may see.\""

[01.10]
title = "Sheepfold-Shepherd"
description = "Jesus said, \"I am the good shepherd. I give my life for the sheep.\" They asked, \"Are you the Christ?\" He said, \"My sheep follow me.\""

[01.11]
title = "Lazarus"
description = "Lazarus died. Jesus went to the tomb and said, \"Lazarus, come out.\" Lazarus came out. The chief priests plotted to put Jesus to death."

[01.12]
title = "Entrance Into Jerusalem"
description = "Jesus rode into Jerusalem. The crowd shouted, \"Hosanna!\" He said, \"The Son of Man must be lifted up. I have come to save the world.\""

[02]
title = "Jesus and His Disciples"
description = "Chapters 13–17: The Last Supper, farewell discourses, and Jesus' prayer"

[02.13]
title = "Foot Washing"
description = "Jesus washed the disciples' feet. He said, \"One of you will betray me.\" Judas left. Jesus said, \"Love each other as I have loved you.\""

[02.14]
title = "Way-Truth-Life"
description = "\"I am the way, the truth, and the life. I am in the Father and the Father in me. He will give you the Holy Spirit. Do not be afraid.\""

[02.15]
title = "Vine-Branches"
description = "\"I am the vine, you are the branches. You are my friends if you do what I command. If they persecuted me, they will also persecute you.\""

[02.16]
title = "The Coming of the Holy Spirit"
description = "\"The Spirit will convict the world of sin. He will guide you into all truth. Your sorrow will turn to joy. I am going to the Father.\""

[02.17]
title = "Christ to Depart"
description = "Jesus said, \"Father, I have revealed your name to those you gave me. Sanctify them in the truth. May all who believe in me be one.\""

[03]
title = "Cross & Resurrection"
description = "Chapters 18–21: Arrest, crucifixion, resurrection, and restoration"

[03.18]
title = "Arrest and Trials"
description = "Judas betrayed Jesus to the chief priests. Peter denied him. He was sent before Pilate. Jesus said, \"My kingdom is not of this world.\""

[03.19]
title = "Death for Sins"
description = "The soldiers took Jesus and crucified him. He said, \"It is finished.\" He gave up his spirit. A soldier pierced his side with a spear."

[03.20]
title = "Resurrection"
description = "Mary went to the tomb and found it empty. Jesus met her. He came and stood among the disciples. Thomas said, \"My Lord and my God!\""

[03.21]
title = "Sea of Tiberius"
description = "Jesus appeared as the disciples were fishing. He said to Peter, \"Do you love me? Feed my sheep.\" The beloved disciple has testified."

