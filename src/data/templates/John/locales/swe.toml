# Johannesevangeliet - Svensk lokalisering

title = "Johannesevangeliet"
longTitle = "Det glada budskapet enligt Johannes"
description = "Jesu älskade lärjunge Johannes berättar om den som var från begynnelsen. Genom Jesus gav Gud oss nåd och sanning. Genom honom blir vi Guds barn."
video_url = "https://www.youtube.com/embed/XWpCBMJ2xMo"

[01]
title = "Ordet bland oss"
description = "Kapitel 1–12: Från Ordets inkarnation till Jesu intåg i Jerusalem"

[01.01]
title = "Guds levande Ord"
description = "Guds Ord blev kött och bodde bland oss. Johannes Döparen vittnade om honom. Andreas berättade för Simon Petrus och de följde Jesus."

[01.02]
title = "Bröllopet i Kana"
description = "Jesus förvandlade vatten till vin på ett bröllop. Han drev ut månglarna ur templet. Han sade: \"Bryt ner detta tempel och jag ska resa upp det.\""

[01.03]
title = "Nikodemus"
description = "Jesus sade till Nikodemus: \"Du måste födas på nytt. Den som tror på Sonen ska ha evigt liv.\" Johannes Döparen sade: \"Han är över alla.\""

[01.04]
title = "Den samariska kvinnan"
description = "Jesus talade med en samarisk kvinna om hennes män. Hon sade: \"Kan detta vara Messias?\" Många kom till tro. Han botade en ämbetsmans son."

[01.05]
title = "Den lame botas"
description = "Jesus botade en man vid Betesda. Han sade: \"Sonen gör bara det han ser Fadern göra. Mina gärningar och Skrifterna vittnar om mig.\""

[01.06]
title = "Livets bröd"
description = "Jesus mättade 5 000 män och gick på vattnet. Han sade: \"Jag är livets bröd. Mitt kött är verklig mat.\" Många lärjungar vände tillbaka."

[01.07]
title = "Strömmar av levande vatten"
description = "Jesus gick till högtiden. Folket sade: \"Är detta Messias?\" Översteprästerna försökte gripa honom. Han ropade: \"Kom och drick.\""

[01.08]
title = "Abrahams ättlingar"
description = "Jesus fördömde inte en kvinna som gripits för äktenskapsbrott. Fariseerna ifrågasatte honom. Han sade: \"Om Gud vore er Fader, skulle ni älska mig.\""

[01.09]
title = "Den blinde botas"
description = "Jesus botade en blind man på sabbaten. Fariseerna kallade in mannen och kastade ut honom. Jesus sade: \"Jag har kommit för att blinda ska se.\""

[01.10]
title = "Fåraherde och fårfålla"
description = "Jesus sade: \"Jag är den gode herden. Jag ger mitt liv för fåren.\" De frågade: \"Är du Messias?\" Han sade: \"Mina får följer mig.\""

[01.11]
title = "Lasarus"
description = "Lasarus dog. Jesus gick till graven och sade: \"Lasarus, kom ut.\" Lasarus kom ut. Översteprästerna planerade att döda Jesus."

[01.12]
title = "Intåget i Jerusalem"
description = "Jesus red in i Jerusalem. Folket ropade: \"Hosianna!\" Han sade: \"Människosonen måste upphöjas. Jag har kommit för att rädda världen.\""

[02]
title = "Jesus och hans lärjungar"
description = "Kapitel 13–17: Den sista måltiden, avskedstalen och Jesu bön"

[02.13]
title = "Fottvagningen"
description = "Jesus tvättade lärjungarnas fötter. Han sade: \"En av er ska förråda mig.\" Judas gick ut. Jesus sade: \"Älska varandra som jag har älskat er.\""

[02.14]
title = "Vägen, sanningen och livet"
description = "\"Jag är vägen, sanningen och livet. Jag är i Fadern och Fadern i mig. Han ska ge er den helige Ande. Var inte rädda.\""

[02.15]
title = "Vinstocken och grenarna"
description = "\"Jag är vinstocken, ni är grenarna. Ni är mina vänner om ni gör vad jag befaller. Om de förföljde mig, ska de också förfölja er.\""

[02.16]
title = "Den helige Andes ankomst"
description = "\"Anden ska överbevisa världen om synd. Han ska leda er in i hela sanningen. Er sorg ska vändas till glädje. Jag går till Fadern.\""

[02.17]
title = "Jesu bön för sina lärjungar"
description = "Jesus sade: \"Fader, jag har uppenbarat ditt namn för dem du gav mig. Helga dem i sanningen. Må alla som tror på mig vara ett.\""

[03]
title = "Korset och uppståndelsen"
description = "Kapitel 18–21: Gripande, korsfästelse, uppståndelse och upprättelse"

[03.18]
title = "Gripande och rättegång"
description = "Judas förrådde Jesus till översteprästerna. Petrus förnekade honom. Han fördes inför Pilatus. Jesus sade: \"Mitt rike är inte av denna världen.\""

[03.19]
title = "Död för synderna"
description = "Soldaterna tog Jesus och korsfäste honom. Han sade: \"Det är fullbordat.\" Han gav upp sin ande. En soldat stack honom i sidan med ett spjut."

[03.20]
title = "Uppståndelsen"
description = "Maria gick till graven och fann den tom. Jesus mötte henne. Han kom och stod bland lärjungarna. Tomas sade: \"Min Herre och min Gud!\""

[03.21]
title = "Tiberias sjö"
description = "Jesus visade sig när lärjungarna fiskade. Han sade till Petrus: \"Älskar du mig? Var herde för mina får.\" Den älskade lärjungen har vittnat."

