# إنجيل يوحنا - الترجمة العربية

title = "إنجيل يوحنا"
longTitle = "البشارة بحسب يوحنا"
description = "يوحنا، التلميذ الحبيب ليسوع، يحدّثنا عن الذي كان منذ البدء. بيسوع منحنا الله النعمة والحق. به نصير أولاد الله."

[01]
title = "الكلمة بيننا"
description = "الإصحاحات 1–12: من تجسّد الكلمة إلى دخول يسوع أورشليم"

[01.01]
title = "كلمة الله الحية"
description = "كلمة الله صار جسداً وحلّ بيننا. يوحنا المعمدان شهد له. أندراوس أخبر سمعان بطرس فتبعا يسوع."

[01.02]
title = "عرس قانا"
description = "حوّل يسوع الماء إلى خمر في عرس. طرد الصيارفة من الهيكل. قال: \"انقضوا هذا الهيكل وفي ثلاثة أيام أقيمه.\""

[01.03]
title = "نيقوديموس"
description = "قال يسوع لنيقوديموس: \"يجب أن تولد من جديد. كل من يؤمن بالابن تكون له حياة أبدية.\" قال يوحنا المعمدان: \"هو فوق الجميع.\""

[01.04]
title = "المرأة السامرية"
description = "تحدث يسوع مع امرأة سامرية عن أزواجها. قالت: \"هل يمكن أن يكون هذا هو المسيح؟\" آمن كثيرون. شفى ابن أحد المسؤولين."

[01.05]
title = "شفاء المقعد"
description = "شفى يسوع رجلاً في بيت حسدا. قال: \"لا يقدر الابن أن يعمل شيئاً إلا ما يرى الآب يعمله. أعمالي والكتب تشهد.\""

[01.06]
title = "خبز الحياة"
description = "أطعم يسوع 5,000 رجل ومشى على البحر. قال: \"أنا هو خبز الحياة. جسدي مأكل حق.\" رجع كثيرون من التلاميذ."

[01.07]
title = "أنهار ماء حي"
description = "ذهب يسوع إلى العيد. قال الناس: \"هل هذا هو المسيح؟\" حاول رؤساء الكهنة القبض عليه. نادى: \"تعالوا واشربوا.\""

[01.08]
title = "نسل إبراهيم"
description = "لم يدن يسوع امرأة أُمسكت في زنا. استجوبه الفريسيون. قال: \"لو كان الله أباكم لكنتم تحبونني.\""

[01.09]
title = "شفاء الأعمى"
description = "شفى يسوع أعمى في يوم السبت. استدعى الفريسيون الرجل وطردوه. قال يسوع: \"جئت لكي يبصر العميان.\""

[01.10]
title = "الراعي الصالح"
description = "قال يسوع: \"أنا هو الراعي الصالح. أبذل نفسي عن الخراف.\" سألوه: \"هل أنت المسيح؟\" قال: \"خرافي تتبعني.\""

[01.11]
title = "لعازر"
description = "مات لعازر. ذهب يسوع إلى القبر وقال: \"يا لعازر، هلمّ خارجاً.\" خرج لعازر. تآمر رؤساء الكهنة على قتل يسوع."

[01.12]
title = "الدخول إلى أورشليم"
description = "دخل يسوع أورشليم راكباً. صرخ الجمع: \"أوصنا!\" قال: \"ينبغي أن يُرفع ابن الإنسان. جئت لأخلّص العالم.\""

[02]
title = "يسوع وتلاميذه"
description = "الإصحاحات 13–17: العشاء الأخير، أحاديث الوداع، وصلاة يسوع"

[02.13]
title = "غسل الأرجل"
description = "غسل يسوع أرجل التلاميذ. قال: \"واحد منكم سيسلّمني.\" خرج يهوذا. قال يسوع: \"أحبّوا بعضكم بعضاً كما أحببتكم.\""

[02.14]
title = "الطريق والحق والحياة"
description = "\"أنا هو الطريق والحق والحياة. أنا في الآب والآب فيّ. سيعطيكم الروح القدس. لا تضطرب قلوبكم.\""

[02.15]
title = "الكرمة والأغصان"
description = "\"أنا الكرمة وأنتم الأغصان. أنتم أحبائي إن فعلتم ما أوصيكم به. إن اضطهدوني فسيضطهدونكم أيضاً.\""

[02.16]
title = "مجيء الروح القدس"
description = "\"الروح يبكّت العالم على خطية. يرشدكم إلى جميع الحق. حزنكم يتحول إلى فرح. أنا ذاهب إلى الآب.\""

[02.17]
title = "صلاة يسوع من أجل تلاميذه"
description = "قال يسوع: \"أيها الآب، أعلنت اسمك للذين أعطيتني. قدّسهم في الحق. ليكن جميع المؤمنين بي واحداً.\""

[03]
title = "الصليب والقيامة"
description = "الإصحاحات 18–21: القبض، الصلب، القيامة، والتجديد"

[03.18]
title = "القبض والمحاكمة"
description = "أسلم يهوذا يسوع لرؤساء الكهنة. أنكره بطرس. أُرسل إلى بيلاطس. قال يسوع: \"مملكتي ليست من هذا العالم.\""

[03.19]
title = "الموت من أجل الخطايا"
description = "أخذ الجنود يسوع وصلبوه. قال: \"قد أُكمل.\" أسلم الروح. طعنه جندي في جنبه برمح."

[03.20]
title = "القيامة"
description = "ذهبت مريم إلى القبر فوجدته فارغاً. ظهر لها يسوع. جاء ووقف وسط التلاميذ. قال توما: \"ربي وإلهي!\""

[03.21]
title = "بحر طبرية"
description = "ظهر يسوع والتلاميذ يصطادون. قال لبطرس: \"أتحبني؟ ارعَ خرافي.\" التلميذ الحبيب هو الذي شهد بهذا."

