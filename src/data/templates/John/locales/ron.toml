# Evanghelia după Ioan - Localizare în limba română

title = "Evanghelia după Ioan"
longTitle = "Vestea Bună după Ioan"
description = "Ucenicul iubit al lui Isus, Ioan, ne spune despre Cel care a fost de la început. Prin Isus, Dumnezeu ne-a dat har și adevăr. Prin El devenim copii ai lui Dumnezeu."
video_url = "https://www.youtube.com/embed/WMAfkYVlSoQ"

[01]
title = "Cuvântul între noi"
description = "Capitolele 1–12: De la întruparea Cuvântului până la intrarea lui Isus în Ierusalim"

[01.01]
title = "Cuvântul Viu al lui Dumnezeu"
description = "Cuvântul lui Dumnezeu S-a făcut trup și a locuit printre noi. Ioan Botezătorul a mărturisit despre El. Andrei i-a spus lui Simon Petru și L-au urmat pe Isus."

[01.02]
title = "Nunta din Cana"
description = "Isus a convertit apa în vin la o nuntă. A expulzat schimbătorii de bani din templu. A spus: \"Dărâmați templul acesta și îl voi ridica.\""

[01.03]
title = "Nicodim"
description = "Isus i-a spus lui Nicodim: \"Trebuie să te naști din nou. Oricine crede în Fiul va avea viață veșnică.\" Ioan Botezătorul a spus: \"El este mai presus de toți.\""

[01.04]
title = "Femeia samariteancă"
description = "Isus a vorbit cu o samariteancă despre soții ei. Ea a spus: \"Nu cumva este Acesta Hristosul?\" Mulți au crezut. El a vindecat fiul unui dregător."

[01.05]
title = "Vindecarea ologului"
description = "Isus a vindecat un om la Betesda. A spus: \"Fiul nu face decât ce Îl vede pe Tatăl făcând. Lucrările Mele și Scripturile mărturisesc.\""

[01.06]
title = "Pâinea Vieții"
description = "Isus a hrănit 5.000 de bărbați și a mers pe mare. A spus: \"Eu sunt pâinea vieții. Trupul Meu este adevărata hrană.\" Mulți ucenici s-au întors."

[01.07]
title = "Râuri de apă vie"
description = "Isus a mers la sărbătoare. Oamenii spuneau: \"Este Acesta Hristosul?\" Preoții cei mai de seamă au încercat să-L prindă. El a strigat: \"Veniți și beți.\""

[01.08]
title = "Urmașii lui Avraam"
description = "Isus nu a condamnat o femeie prinsă în adulter. Fariseii L-au chestionat. El a spus: \"Dacă Dumnezeu ar fi Tatăl vostru, M-ați iubi.\""

[01.09]
title = "Vindecarea orbului"
description = "Isus a vindecat un orb în ziua Sabatului. Fariseii l-au chemat pe om și l-au dat afară. Isus a spus: \"Am venit ca orbii să vadă.\""

[01.10]
title = "Păstorul cel Bun"
description = "Isus a spus: \"Eu sunt Păstorul cel Bun. Îmi dau viața pentru oi.\" L-au întrebat: \"Ești Tu Hristosul?\" El a spus: \"Oile Mele Mă urmează.\""

[01.11]
title = "Lazăr"
description = "Lazăr a murit. Isus a mers la mormânt și a spus: \"Lazăre, vino afară.\" Lazăr a ieșit. Preoții cei mai de seamă au uneltit să-L omoare pe Isus."

[01.12]
title = "Intrarea în Ierusalim"
description = "Isus a intrat în Ierusalim călare. Mulțimea a strigat: \"Osana!\" El a spus: \"Fiul Omului trebuie să fie înălțat. Am venit să mântuiesc lumea.\""

[02]
title = "Isus și ucenicii Săi"
description = "Capitolele 13–17: Cina cea de Taină, cuvântările de rămas-bun și rugăciunea lui Isus"

[02.13]
title = "Spălarea picioarelor"
description = "Isus a spălat picioarele ucenicilor. A spus: \"Unul dintre voi Mă va trăda.\" Iuda a plecat. Isus a spus: \"Iubiți-vă unii pe alții cum v-am iubit Eu.\""

[02.14]
title = "Calea, Adevărul și Viața"
description = "\"Eu sunt Calea, Adevărul și Viața. Eu sunt în Tatăl și Tatăl în Mine. El vă va da Duhul Sfânt. Să nu vi se tulbure inima.\""

[02.15]
title = "Vița și mlădițele"
description = "\"Eu sunt vița, voi sunteți mlădițele. Voi sunteți prietenii Mei dacă faceți ce vă poruncesc. Dacă M-au prigonit pe Mine, vă vor prigoni și pe voi.\""

[02.16]
title = "Venirea Duhului Sfânt"
description = "\"Duhul va dovedi lumea vinovată de păcat. Vă va călăuzi în tot adevărul. Întristarea voastră se va preface în bucurie. Mă duc la Tatăl.\""

[02.17]
title = "Rugăciunea lui Isus pentru ucenici"
description = "Isus a spus: \"Tată, am făcut cunoscut Numele Tău celor pe care Mi i-ai dat. Sfințește-i în adevăr. Fie ca toți cei ce cred în Mine să fie una.\""

[03]
title = "Crucea și Învierea"
description = "Capitolele 18–21: Arestarea, răstignirea, învierea și restaurarea"

[03.18]
title = "Arestarea și judecata"
description = "Iuda L-a trădat pe Isus preoților celor mai de seamă. Petru s-a lepădat de El. A fost trimis înaintea lui Pilat. Isus a spus: \"Împărăția Mea nu este din lumea aceasta.\""

[03.19]
title = "Moartea pentru păcate"
description = "Soldații L-au luat pe Isus și L-au răstignit. El a spus: \"S-a împlinit.\" Și-a dat duhul. Un soldat I-a străpuns coasta cu o suliță."

[03.20]
title = "Învierea"
description = "Maria a mers la mormânt și l-a găsit gol. Isus i S-a arătat. A venit și a stat în mijlocul ucenicilor. Toma a spus: \"Domnul meu și Dumnezeul meu!\""

[03.21]
title = "Marea Tiberiadei"
description = "Isus S-a arătat în timp ce ucenicii pescuiau. I-a spus lui Petru: \"Mă iubești? Paște oile Mele.\" Ucenicul iubit a dat această mărturie."

