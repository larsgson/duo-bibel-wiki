# L'Évangile de Jean - Localisation française

title = "L'Évangile de Jean"
longTitle = "La Bonne Nouvelle selon Jean"
description = "Le disciple bien-aimé de Jésus, Jean, nous parle de Celui qui existait depuis le commencement. Par Jésus, Dieu nous a donné la grâce et la vérité. Par Lui, nous devenons enfants de Dieu."
video_url = "https://www.youtube.com/embed/WMAfkYVlSoQ"

[01]
title = "La Parole parmi nous"
description = "Chapitres 1–12 : De l'incarnation de la Parole à l'entrée de Jésus à Jérusalem"

[01.01]
title = "La Parole Vivante de Dieu"
description = "La Parole de Dieu s'est faite chair et a habité parmi nous. Jean-Baptiste a rendu témoignage de lui. André l'a dit à Simon Pierre et ils ont suivi Jésus."

[01.02]
title = "Les Noces de Cana"
description = "Jésus a converti l'eau en vin lors d'un mariage. Il a expulsé les changeurs du temple. Il a dit : « Détruisez ce temple et je le relèverai. »"

[01.03]
title = "Nicodème"
description = "Jésus a dit à Nicodème : « Il faut naître de nouveau. Quiconque croit au Fils aura la vie éternelle. » Jean-Baptiste a dit : « Il est au-dessus de tous. »"

[01.04]
title = "La Samaritaine"
description = "Jésus a parlé avec une Samaritaine de ses maris. Elle a dit : « Serait-ce le Christ ? » Beaucoup ont cru. Il a guéri le fils d'un officier."

[01.05]
title = "Guérison d'un infirme"
description = "Jésus a guéri un homme à Béthesda. Il a dit : « Le Fils ne fait que ce qu'il voit le Père faire. Mes œuvres et les Écritures rendent témoignage. »"

[01.06]
title = "Le Pain de Vie"
description = "Jésus a nourri 5 000 hommes et a marché sur la mer. Il a dit : « Je suis le pain de vie. Ma chair est une vraie nourriture. » Beaucoup de disciples se retirèrent."

[01.07]
title = "Des fleuves d'eau vive"
description = "Jésus est allé à la fête. Le peuple disait : « Est-ce le Christ ? » Les grands prêtres ont tenté de l'arrêter. Il a crié : « Venez et buvez. »"

[01.08]
title = "Les descendants d'Abraham"
description = "Jésus n'a pas condamné une femme surprise en adultère. Les pharisiens l'ont interrogé. Il a dit : « Si Dieu était votre Père, vous m'aimeriez. »"

[01.09]
title = "Guérison d'un aveugle"
description = "Jésus a guéri un aveugle le jour du sabbat. Les pharisiens ont chassé cet homme. Jésus a dit : « Je suis venu pour que les aveugles voient. »"

[01.10]
title = "Le Bon Berger"
description = "Jésus a dit : « Je suis le bon berger. Je donne ma vie pour les brebis. » Ils demandèrent : « Es-tu le Christ ? » Il dit : « Mes brebis me suivent. »"

[01.11]
title = "Lazare"
description = "Lazare mourut. Jésus alla au tombeau et dit : « Lazare, sors ! » Lazare sortit. Les grands prêtres complotèrent de mettre Jésus à mort."

[01.12]
title = "L'entrée à Jérusalem"
description = "Jésus entra à Jérusalem à cheval. La foule criait : « Hosanna ! » Il dit : « Il faut que le Fils de l'homme soit élevé. Je suis venu pour sauver le monde. »"

[02]
title = "Jésus et ses disciples"
description = "Chapitres 13–17 : La Cène, les discours d'adieu et la prière de Jésus"

[02.13]
title = "Le lavement des pieds"
description = "Jésus lava les pieds des disciples. Il dit : « L'un de vous me trahira. » Judas partit. Jésus dit : « Aimez-vous les uns les autres comme je vous ai aimés. »"

[02.14]
title = "Le Chemin, la Vérité et la Vie"
description = "« Je suis le chemin, la vérité et la vie. Je suis dans le Père et le Père en moi. Il vous enverra le Saint-Esprit. N'ayez pas peur. »"

[02.15]
title = "La Vigne et les sarments"
description = "« Je suis la vigne, vous êtes les sarments. Vous êtes mes amis si vous faites ce que je vous commande. S'ils m'ont persécuté, ils vous persécuteront aussi. »"

[02.16]
title = "La venue du Saint-Esprit"
description = "« L'Esprit convaincra le monde de péché. Il vous conduira dans toute la vérité. Votre tristesse se changera en joie. Je vais vers le Père. »"

[02.17]
title = "La prière de Jésus pour ses disciples"
description = "Jésus dit : « Père, j'ai révélé ton nom à ceux que tu m'as donnés. Sanctifie-les dans la vérité. Que tous ceux qui croient en moi soient un. »"

[03]
title = "Croix et Résurrection"
description = "Chapitres 18–21 : Arrestation, crucifixion, résurrection et restauration"

[03.18]
title = "Arrestation et procès"
description = "Judas livra Jésus aux grands prêtres. Pierre le renia. Il fut envoyé devant Pilate. Jésus dit : « Mon royaume n'est pas de ce monde. »"

[03.19]
title = "La mort pour les péchés"
description = "Les soldats prirent Jésus et le crucifièrent. Il dit : « Tout est accompli. » Il rendit l'esprit. Un soldat lui perça le côté d'une lance."

[03.20]
title = "La Résurrection"
description = "Marie alla au tombeau et le trouva vide. Jésus lui apparut. Il vint et se tint au milieu des disciples. Thomas dit : « Mon Seigneur et mon Dieu ! »"

[03.21]
title = "La mer de Tibériade"
description = "Jésus apparut tandis que les disciples pêchaient. Il dit à Pierre : « M'aimes-tu ? Pais mes brebis. » Le disciple bien-aimé a rendu ce témoignage."

