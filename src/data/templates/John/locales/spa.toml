# El Evangelio de Juan - Localización en español

title = "El Evangelio de Juan"
longTitle = "Las Buenas Nuevas según Juan"
description = "El discípulo amado de Jesús, Juan, nos habla del que existía desde el principio. Por medio de Jesús, Dios nos dio gracia y verdad. Por medio de Él nos hacemos hijos de Dios."
video_url = "https://www.youtube.com/embed/tMQGOEzlK6c"

[01]
title = "La Palabra entre nosotros"
description = "Capítulos 1–12: Desde la encarnación del Verbo hasta la entrada de Jesús en Jerusalén"

[01.01]
title = "La Palabra Viva de Dios"
description = "El Verbo de Dios se hizo carne y habitó entre nosotros. Juan el Bautista dio testimonio de él. Andrés se lo dijo a Simón Pedro y siguieron a Jesús."

[01.02]
title = "Bodas de Caná"
description = "Jesús convirtió el agua en vino en una boda. Expulsó a los cambistas del templo. Dijo: \"Destruyan este templo y lo levantaré.\""

[01.03]
title = "Nicodemo"
description = "Jesús le dijo a Nicodemo: \"Nace de nuevo. El que cree en el Hijo tendrá vida eterna.\" Juan el Bautista dijo: \"Él está por encima de todos.\""

[01.04]
title = "Mujer Samaritana"
description = "Jesús habló con una mujer samaritana acerca de sus maridos. Ella dijo: \"¿Será éste el Cristo?\" Muchos creyeron. Sanó al hijo de un funcionario."

[01.05]
title = "Cojo Sanado"
description = "Jesús sanó a un hombre en Betesda. Dijo: \"El Hijo sólo hace lo que ve hacer al Padre. Mis obras y las Escrituras dan testimonio.\""

[01.06]
title = "Pan de Vida"
description = "Jesús alimentó a 5.000 hombres y caminó a través del mar. Dijo: \"Yo soy el pan de vida. Mi carne es verdadero alimento.\" Muchos discípulos se apartaron."

[01.07]
title = "Ríos de Agua Viva"
description = "Jesús fue a la fiesta. La gente decía: \"¿Es éste el Cristo?\" Los sumos sacerdotes intentaron arrestarlo. Él gritó: \"Vengan y beban.\""

[01.08]
title = "Descendientes de Abraham"
description = "Jesús no condenó a una mujer sorprendida en adulterio. Los fariseos lo interrogaron. Él dijo: \"Si Dios fuera su Padre, me amarían.\""

[01.09]
title = "Ciego Sanado"
description = "Jesús curó a un ciego en sábado. Los fariseos llamaron al hombre y lo echaron fuera. Jesús dijo: \"He venido para que los ciegos vean.\""

[01.10]
title = "Rebaño-Pastor"
description = "Jesús dijo: \"Yo soy el buen pastor. Yo doy mi vida por las ovejas.\" Le preguntaron: \"¿Eres tú el Cristo?\" Él dijo: \"Mis ovejas me siguen.\""

[01.11]
title = "Lázaro"
description = "Lázaro murió. Jesús fue al sepulcro y dijo: \"Lázaro, sal fuera.\" Lázaro salió. Los sumos sacerdotes conspiraron para dar muerte a Jesús."

[01.12]
title = "Entrada a Jerusalén"
description = "Jesús entró en Jerusalén a caballo. La multitud gritó: \"¡Hosanna!\" Él dijo: \"Es necesario que el Hijo del Hombre sea levantado. Yo he venido a salvar al mundo.\""

[02]
title = "Jesús y sus discípulos"
description = "Capítulos 13–17: La Última Cena, discursos de despedida y la oración de Jesús"

[02.13]
title = "Lavado de Pies"
description = "Jesús les lavó los pies a los discípulos. Dijo: \"Uno de ustedes me va a entregar.\" Judas se fue. Jesús dijo: \"Amaos los unos a los otros como yo os he amado.\""

[02.14]
title = "Camino-Verdad-Vida"
description = "\"Yo soy el camino, la verdad y la vida. Yo estoy en el Padre y el Padre en mí. Él os dará el Espíritu Santo. No tengan miedo.\""

[02.15]
title = "Vid-Ramos"
description = "\"Yo soy la vid, ustedes son los sarmientos. Ustedes son mis amigos si hacen lo que yo les mando. Si me persiguieron a mí, los perseguirán a ustedes.\""

[02.16]
title = "La Venida del Espíritu Santo"
description = "\"El Espíritu convencerá al mundo de pecado. Él los guiará a toda la verdad. Su tristeza se convertirá en alegría. Yo voy al Padre.\""

[02.17]
title = "Cristo Partirá"
description = "Jesús dijo: \"Padre, he revelado tu nombre a los que me diste. Santifícalos en la verdad. Que todos los que crean en mí sean uno.\""

[03]
title = "Cruz y Resurrección"
description = "Capítulos 18–21: Arresto, crucifixión, resurrección y restauración"

[03.18]
title = "Arresto y Juicios"
description = "Judas entregó a Jesús a los sumos sacerdotes. Pedro lo negó. Fue enviado ante Pilato. Jesús dijo: \"Mi reino no es de este mundo.\""

[03.19]
title = "Muerte por los pecados"
description = "Los soldados tomaron a Jesús y lo crucificaron. Él dijo: \"Todo está cumplido.\" Entregó el espíritu. Un soldado le atravesó el costado con una lanza."

[03.20]
title = "Resurrección"
description = "María fue al sepulcro y lo encontró vacío. Jesús la encontró. Se acercó y se puso en medio de los discípulos. Tomás dijo: \"¡Señor mío y Dios mío!\""

[03.21]
title = "Mar de Tiberio"
description = "Jesús se apareció mientras los discípulos pescaban. Le dijo a Pedro: \"¿Me amas? Apacienta mis ovejas.\" El discípulo amado ha dado testimonio."

